spring.application.name=VehicleTracker

# This will change according to different machine till deployement // now deployed passing env variables
# Teammates should configure accordingly for local testing
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.datasource-platform=org.hibernate.dialect.MySQLDialect

#Spring basic Security for endpoints

spring.security.user.name=${SPRING_USER_NAME}
spring.security.user.password=${SPRING_USER_PASSWORD}


#matirx distance api configurations
matrix.service.url=${MATRIX_SERVICE_URL}
matrix.service.key=${MATRIX_SERVICE_KEY}