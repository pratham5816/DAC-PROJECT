spring.application.name=VehicleTracker

# This will change according to different machine till deployement
# Teammates should configure accordingly
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.datasource-platform=org.hibernate.dialect.MySQLDialect

#Spring basic Security for endpoints
spring.security.user.name=${SPRING_USER_NAME}
spring.security.user.password=${SPRING_USER_PASSWORD}